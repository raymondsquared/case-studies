services:
  grpc-greeter-server:
    image: raymondsquared/grpc-helloworld-server:0.0.1
    ports:
      - "50051:50051"
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
        test: ["CMD", "ls", "-al"]
        interval: 3s
        timeout: 1s
        retries: 3

  grpc-greeter-client:
    image: raymondsquared/grpc-helloworld-client:0.0.1
    environment:
      SERVER_URL: "host.docker.internal:50051"
    deploy:
      resources:
        limits:
          memory: 1G
    depends_on:
      grpc-greeter-server:
        condition: service_healthy
    links: 
        - grpc-greeter-server
